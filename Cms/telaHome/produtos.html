<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="telaHome.css">
    <script src="../js/produtos.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: { 
              colors: {
                clifford: '#15324D',
            },
              fontFamily: {
        'fontee': ['Italiana', 'serif']
          },
          textShadow: {
        'custom': '20px 40px 20px rgba(179, 179, 179, 10)',
      }
        }
        }
        }
      </script>
    <title>Seja Bem-Vindo</title>
</head>
<body>

    <header>

        <!-- Voltar para tela de Login -->
        <div class="fixed w-[30px] top-[20px] left-[97%]">
            <a href="../telaLogin/telaLogin.html"  onclick="confirmExit(event)">
                <img src="../img/sair.png" alt="">
            </a>
        </div>

       

    </header>
    
    <main>

        <!-- CRUD de Pedidos -->
        <div class="fixed left-[46%] top-[100px]">
            <h1 class="font-fontee font-bold text-[42px]">Produtos</h1>
        </div>

        <!-- DIV que guarda a ordem das informações que viram no Get -->
        <div class="fixed left-[28%] drop-shadow-lg text-[22px] top-[160px] w-[900px] h-[45px] bg-[#60AC25] rounded-[20px]">
            <div class="flex pl-[28px] pt-[5px]">
                <p class="font-fontee mr-[320px] text-white">ID</p>
                <p class="font-fontee mr-[300px] text-white">Nome</p>
                <p class="font-fontee text-white">Quantidade</p>
            </div>
        </div>

        <div class="fixed left-[76%] top-[155px] rounded-full drop-shadow-lg w-[50px] h-[50px] bg-[#A2C91F]">
            <a class="text-[35px] pl-[12px]" href="../telasGet/produto.html">+</a>
          </div>

         <!-- DIV que vai puxar o get -->
         <section id="container" class="fixed left-[28%] top-[28%] flex flex-col gap-y-4">
            
         </section>

     

        <!-- Menu do CMS que leva para os outros CRUD  -->
        <div class="fixed h-full w-[230px] drop-shadow-lg bg-[#A2C91F]">
            <div class="fixed z-[2] pl-[60px] pt-[50px]">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="fixed top-[200px] pl-[60px] " id="container">
                <hr class="border-black mt-[15px] mb-4">
                <a class="shadow-pop" href="./telaHome.html">Pedidos</a>
            </div>
        </div>

    </main>

    <footer></footer>

</html>
