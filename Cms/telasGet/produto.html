<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: { 
              colors: {
                clifford: '#15324D',
            },
              fontFamily: {
        'fontee': ['Italiana', 'serif']
          },
          textShadow: {
        'custom': '20px 40px 20px rgba(179, 179, 179, 10)',
      }
        }
        }
        }
      </script>
    <title>Produto</title>
</head>
<body>

    <div class="">
        <div class="ribbon"><span>ㅤ</span></div>
     </div>

    <div class="fixed left-[30%] top-[100px]">
       <div class=" bg-white w-[600px] rounded-[40px] h-[780px] drop-shadow-lg">

        <h1 class="fixed top-[30px] text-[20px] left-[200px] mb-4 font-fontee font-bold">Dados do Produto</h1>

        <div class="fixed pl-[50px] pt-[80px] ">
    

            <label for="nome" class=" block text-black  mb-1">Nome:</label>
            <input type="text" id="nome" name="nome"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm mb-4 w-[250px] py-2 px-3"
                placeholder="Insira o nome do produto">

            <label for="nome" class=" block text-black  mb-1">Categoria:</label>
            <select  class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3"
            placeholder="Insira os ingredientes" id="ingredients" >
              <option value="Doce">Doce</option>
              <option value="Salgado">Salgado</option>
              <option value="bebida">Bebida</option>
            </select>
            
            <label for="nome" class=" block text-black  mb-1">Estoque:</label>
            <input type="text" id="nome" name="nome"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
                placeholder="Insira a quantidade em estoque">

            <label for="valor" class=" block text-black  mb-1">Valor:</label>
            <input type="text" id="valor" name="valor"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
                placeholder="Insira o preço do seu produto">

            <label for="nome" class=" block text-black  mb-1">Ingredientes:</label>
            <select  class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md mb-4 shadow-sm w-[250px] py-2 px-3"
            placeholder="Insira os ingredientes" id="ingredients" >
              <option value="tomate">Tomate</option>
              <option value="cebola">Cebola</option>
              <option value="alho">Alho</option>
              <option value="cenoura">Cenoura</option>
              <option value="batata">Batata</option>
            </select>

            <label for="nome" class=" block text-black  mb-1">Foto:</label>
            <input type="text" id="nome" name="nome"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
                placeholder="Insira a foto de seu produto">

            <label for="nome" class=" block text-black  mb-1">Foto tabela nutricional:</label>
            <input type="text" id="nome" name="nome"
                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
                placeholder="Insira a tabela nutricional">

            <label for="nome" class=" block text-black  mb-1">Insira a descrição do produto:</label>
            <input type="" id="nome" name="nome"
                    class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md  mb-4 shadow-sm w-[250px] py-2 px-3"
                    placeholder="Insira a tabela nutricional">





            <div class="fixed z-[3] bottom-[30px] pl-[350px]">
              <button class="py-2 px-4 rounded-md  bg-[#60AC25]" id="cadastrar">Criar</button>
            </div>


               

            
        </div>

       </div>
    </div>

</body>
</html>
